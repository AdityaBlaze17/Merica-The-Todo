]<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merica The Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    #loading {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card p-4">
      <h2 class="text-center mb-4"><i class="fas fa-list-check text-primary"></i> Merica Todo List App</h2>

      <!-- Add Todo -->
      <form id="todo-form" class="row g-3 mb-4">
        <div class="col-md-5">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-pen"></i></span>
            <input type="text" class="form-control" id="taskInput" placeholder="Enter task" required />
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
            <input type="date" class="form-control" id="taskDate" />
          </div>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100"><i class="fas fa-plus"></i> Add</button>
        </div>
      </form>

      <!-- Filters -->
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <input type="text" id="searchInput" class="form-control" placeholder="🔍 Search task name" />
        </div>
        <div class="col-md-3">
          <input type="date" id="fromDate" class="form-control" placeholder="From Date" />
        </div>
        <div class="col-md-3">
          <input type="date" id="toDate" class="form-control" placeholder="To Date" />
        </div>
      </div>

      <!-- Todo List -->
      <div id="loading" class="text-center my-3 text-primary fw-medium">Loading tasks...</div>
      <ul class="list-group" id="todoList"></ul>

      <!-- Pagination -->
      <div class="mt-4 d-flex justify-content-center gap-2">
        <button id="prevBtn" class="btn btn-outline-primary"><i class="fas fa-chevron-left"></i> Previous</button>
        <button id="nextBtn" class="btn btn-outline-primary">Next <i class="fas fa-chevron-right"></i></button>
      </div>

      <!-- Error Message -->
      <div id="errorMsg" class="alert alert-danger mt-4 d-none text-center" role="alert"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
